<title>漫画首頁</title>
<script>
function updateAnchor(){
	var anchor=document.getElementById('a'), url=document.forms[0].url.value;
	if(/^(https?|file):/.test(url)){
		url=url;
	}
	else if(/^[^\s\/]*\w[.]\w(?![^\/]*\s)/.test(url)){
		url='http://'+url;
	}
	else {
		url='https://www.google.com.hk/search?q='+encodeURIComponent(url)+'&num=100&hl=zh-HK&ie=UTF-8';
	}
	anchor.title=anchor.href=url;
}

function updateUrl(){
	document.forms[0].url.value = document.forms[0].sel.value;
	updateAnchor();
}

function showMore(expand){
	var node = document.body.lastElementChild;
	// if(expand === undefined) expand = !JSON.parse(localStorage.expand || "false");
	if(expand === undefined) expand = !window.expand;
	if(expand){
		node = document.createElement('style');
		node.innerHTML = 'option[hide]{ display:block }';
		document.body.appendChild(node);
		document.forms[0].expand.value = " - ";
	}
	else if(node.tagName === 'STYLE'){
		node.remove();
		document.forms[0].expand.value = " + ";
	}
	// localStorage.expand = expand;
	window.expand = expand;
}
// window.onload = () => showMore(JSON.parse(localStorage.expand || "false"));
window.expand = false;
</script>
